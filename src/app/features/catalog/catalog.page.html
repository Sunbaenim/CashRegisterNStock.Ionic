<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="catalog" *ngIf="catalog">

    <div class="category-container" *ngFor="let category of catalog">
      <div class="category">
        <span>{{category.name}}</span>
      </div>
      <div class="products">
        <div class="product-container" *ngFor="let product of category.products"
        #square [ngStyle]="{'height.px': square.offsetWidth, 'background-image': 'url(' + baseUrl + product.imageUrl + ')'}"
        appResizeToFit>
          <div class="product-banner">
            <div class="product-name">
              <span>{{product.name}}</span>
            </div>
            <div class="product-desc">
              <span>{{product.description}}</span>
              <span>{{product.price}}â‚¬</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</ion-content>
